<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
      <h1>To Do List</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <h2>Add Task: </h2>
            <form id="new-task">
              <div class="form-group">
                <label for="task">Task: </label>
                <input type="text" class="form-control" id="task">
              </div>
              <div class="form-group">
                <label for="description">Description: </label>
                <input type="text" class="form-control" id="description">
              </div>
              <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input id="startDate" class="form-control" type="date">
              </div>
              <div class="form-group">
                <label for="endDate">End Date:</label>
                <input id="endDate" class="form-control" type="date">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
              <button class="btn btn-primary"onclick="window.location='index.html';">Remove All</button>
            </form>
          </div>
          <div class="well" id="task-list">
          <ul id="tasks">
          </ul>
        </div>
        </div>
        <div class="col-md-6">
          <div id="show-task">
            <div class="well" id="deleteMe">
              <h2>Task: </h2>
              <p>Task: <span class="task"></span></p>
              <p>Description: <span class="description"></span></p>
              <p>Start Date: <span class="startDate"></span></p>
              <p>End Date: <span class="endDate"></span></p>
              <button class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
